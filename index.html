  <script>
    // Функция для загрузки постов из JSON-файла
    async function loadPosts() {
      try {
        const response = await fetch('/posts/posts.json');
        const posts = await response.json();
        const postsSection = document.getElementById('posts-section');

        // Реверсируем порядок постов, чтобы последние были первыми
        posts.reverse().forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700';
          postElement.innerHTML = `
  <img class="rounded-t-lg object-cover h-48 w-96" src="${post.image}" alt="" />
  <div class="p-5">
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 truncate description">${post.description}</p>
    <p class="pt-2 border-t-2 border-gray-200 dark:border-gray-700 text-xs text-gray-500 dark:text-gray-400">
      ${post.date}</p>
  </div>
  `;
          postsSection.appendChild(postElement);

          // Добавляем обработчик клика для раскрытия полного описания
          const descriptionElement = postElement.querySelector('.description');
          descriptionElement.addEventListener('click', () => {
            if (descriptionElement.classList.contains('truncate')) {
              descriptionElement.classList.remove('truncate');
            } else {
              descriptionElement.classList.add('truncate');
            }
          });
        });
      } catch (error) {
        console.error('Ошибка загрузки постов:', error);
      }
    }
    // Вызов функции loadPosts при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadPosts);
  </script>

  <style>
    .truncate {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      /* количество строк для отображения */
      -webkit-box-orient: vertical;
      cursor: pointer;
