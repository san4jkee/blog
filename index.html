  <script>
    // Функция для загрузки постов из JSON-файла
    async function loadPosts() {
      try {
        const response = await fetch('/posts/posts.json');
        const posts = await response.json();
        const postsSection = document.getElementById('posts-section');
  
        // Реверсируем порядок постов, чтобы последние были первыми
        posts.reverse().forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700';
  
          // Проверка типа медиа
          let mediaElement;
          if (post.media_type === 'image') {
            mediaElement = `
              <div>
                <img class="rounded-t-lg object-cover h-48 w-96 cursor-pointer" src="${post.image}" alt="" data-src="${post.image}" onclick="showImageModal(this)" />
              </div>
            `;
          } else if (post.media_type === 'video') {
            mediaElement = `
              <div>
                <video class="rounded-t-lg object-cover h-48 w-96 cursor-pointer bg-white dark:bg-gray-800" controls>
                  <source src="${post.media}" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </div>
            `;
          } else if (post.media_type === 'url') {
            mediaElement = `
              <div>
                <a href="${post.media}" target="_blank" class="rounded-t-lg object-cover h-48 w-96 cursor-pointer text-blue-500">
                  Посмотреть медиа
                </a>
              </div>
            `;
          }
  
          postElement.innerHTML = `
            ${mediaElement}
            <div class="p-5">
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                ${post.description}
              </p>
              <p class="pt-2 border-t-2 border-gray-200 dark:border-gray-700 text-xs text-gray-500 dark:text-gray-400">${post.date}</p>
            </div>
          `;
          postsSection.appendChild(postElement);
        });
      } catch (error) {
        console.error('Ошибка загрузки постов:', error);
      }
    }
  
    // Вызов функции loadPosts при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadPosts);
  
    // Функция для отображения полноразмерного изображения в модальном окне
    function showImageModal(element) {
      const imageUrl = element.getAttribute('data-src');
  
      const modal = document.createElement('div');
      modal.innerHTML = `
        <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-75">
          <div class="relative">
            <button class="absolute top-0 right-0 m-4 text-blue-500 text-3xl font-bold focus:outline-none" onclick="closeImageModal()">×</button>
            <img src="${imageUrl}" class="max-w-full max-h-screen" alt="Full size image">
          </div>
        </div>
      `;
      document.body.appendChild(modal);
    }
  
    // Функция для закрытия модального окна с изображением
    function closeImageModal() {
      const modal = document.querySelector('.bg-gray-800');
      modal.parentNode.removeChild(modal);
    }
  
    
  </script>
